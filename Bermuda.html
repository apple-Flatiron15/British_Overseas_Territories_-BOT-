<!DOCTYPE html>
<html>
  <head>
    <style>
      body  {
        position: fixed;
        background-repeat: no-repeat;
        background-size: cover;
        left: 0;
        right: 0;
        z-index: -1;

        display: block;
        background-image: url("images_(BOT)/BOT_Coat_of_Arms/Coat_of_Arms_of_Bermuda.svg");
        background-color: #cccccc;
        width: 100%;
        height: 100%;
      }
    </style>
    <link rel="stylesheet" href="css_(BOT)/style.css">
  </head>
  <body>

    <img src="images_(BOT)/BOT_Flags/Flag_of_Bermuda.jpg" alt="Bermuda's Official National Flag" height="200px" width="350px">

    <h1 style="color:#0000FF">Bermuda</h1>

    <div id="map"></div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
          center: {lat: 32.3137808, lng: -64.8384267},
          zoom: 10
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer></script>
    <!--Utilized the example format from this site ('Google Developers - Adding a Google Map to your website' (https://developers.google.com/maps/tutorials/fundamentals/adding-a-google-map)) to embed this map into this webpage.-->
  </body>
</html>
