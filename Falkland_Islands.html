<!DOCTYPE html>
<html>
  <head>
    <style>
      body  {
        position: fixed;
        background-repeat: no-repeat;
        background-size: cover;
        left: 0;
        right: 0;
        z-index: -1;

        display: block;
        background-image: url("images_(BOT)/BOT_Coat_of_Arms/Coat_of_Arms_of_the_Falkland_Islands.png");
        background-color: #cccccc;
        width: 100%;
        height: 100%;
      }
    </style>
    <link rel="stylesheet" href="css_(BOT)/style.css">
  </head>
  <body>

    <img src="images_(BOT)/BOT_Flags/Flag_of_the_Falkland_Islands.png" alt="Falkland Islands' Official National Flag" height="200px" width="350px">

    <h1 style="color: #FF8C00;">Falkland Islands</h1>

    <h2 style="color: #FF8C00;">Motto - "Desire the right"</h2>

    <div id="map"></div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
          center: {lat: -51.8354117, lng: -59.4898851},
          zoom: 5
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer></script>
  </body>
</html>
