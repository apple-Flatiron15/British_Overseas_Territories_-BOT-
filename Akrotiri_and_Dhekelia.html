<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 500px;
        height: 400px;
      }
    </style>
  </head>
  <body>

    <h1 style="color: #FF8C00;">Akrotiri and Dhekelia</h1>

    <div id="map"></div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
          center: {lat: 34.8210431, lng: 33.3601363},
          zoom: 9
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer></script>
    <!--Utilized the example format from this site ('Google Developers - Adding a Google Map to your website' (https://developers.google.com/maps/tutorials/fundamentals/adding-a-google-map)) to embed this map into this webpage.-->
  </body>
</html>
