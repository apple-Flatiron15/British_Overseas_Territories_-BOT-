<!DOCTYPE html>
<html>
  <head>
    <style>
      body  {
        position: fixed;
        background-repeat: no-repeat;
        background-size: cover;
        left: 0;
        right: 0;
        z-index: -1;

        display: block;
        background-image: url("images_(BOT)/BOT_Coat_of_Arms/Coat_of_Arms_of_the_South_Georgia_and_South_Sandwich_Islands.png");
        background-color: #cccccc;
        width: 100%;
        height: 100%;
      }
    </style>
    <link rel="stylesheet" href="css_(BOT)/style.css">
  </head>
  <body>

    <img src="images_(BOT)/BOT_Flags/Flag_of_the_South_Georgia_and_South_Sandwich_Islands.png" alt="Gibraltar's Official National Flag" height="200px" width="350px">

    <h1 style="color:#228B22;">South Georgia and the South Sandwich Islands</h1>

    <h2 style="color:#228B22;">Motto - "Leo terram propriam protegat" (Latin: "Let the lion protect his own land")</h2>

    <div id="map"></div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
          center: {lat: -57.8553357, lng: -34.9592459},
          zoom: 5
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer></script>
    <!--Utilized the example format from this site ('Google Developers - Adding a Google Map to your website' (https://developers.google.com/maps/tutorials/fundamentals/adding-a-google-map)) to embed this map into this webpage.-->
  </body>
</html>
